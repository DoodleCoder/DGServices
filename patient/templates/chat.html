{% extends 'basep.html' %}
{% block body_block  %}



                    <div class="page-bar">
                        <div class="page-title-breadcrumb">
                            <div class=" pull-left">
                                <div class="page-title">Doctor List</div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="tabbable-line">
                                
                                
                                    <div class="tab-pane" id="tab2">
                                        <div class="row">
					                        
					                        {% for i in d_list %}
					                        <div class="col-md-4">
				                                <div class="card card-topline-aqua">
				                                    <div class="card-body no-padding ">
				                                    	<div class="doctor-profile">
				                                                <img src="img/doc/doc1.svg" class="doctor-pic" alt=""> 
					                                        <div class="profile-usertitle">
					                                            <div class="doctor-name">{{i.d_name}} </div>
					                                            <div class="name-center"> {{i.d_spec}} </div>
					                                        </div>
				                                                <p>{{i.d_address}} <br />Mumbai</p> 
				                                                <div><p><i class="fa fa-phone"></i><a href="tel:(123)456-7890">{{i.d_phone_no}}</a></p> </div>
					                                        <div class="profile-userbuttons">
					                                             <a href="doctor_profile.html" class="btn btn-circle green-bgcolor btn-sm">Read More</a>
					                                        </div>
				                                        </div>
				                                    </div>
				                                </div>
					                        </div>
					                        {% endfor %}
					                            
					                        </div>
                    					</div>
                                    </div>
                                </div>
                            </div>
                       
            
{% endblock %}
