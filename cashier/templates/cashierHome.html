{% extends 'basech.html' %}

{% block body_block %}


<div class="page-bar">
	<div class="page-title-breadcrumb">
		<div class=" pull-left">
			<div class="page-title">Upload Invoices</div>
		</div>

	</div>
</div>


<div class="row">
	<div class="col-md-12 col-sm-12">
		<div class="card card-topline-aqua" id="form_wizard_1">
			<div class="card-head">
			</div>
			<div class="card-body" id="bar-parent">
				<form class="form-horizontal" action='/makebill/' id="submit_form" method="POST" enctype="multipart/form-data">
					{% csrf_token %}


					<div class="form-group">
						<label class="control-label col-md-3">Patient
							<span class="required"> * </span>
						</label>
						<div class="col-md-5">
							<select class="form-control input-height" name="user_id" required>
								<option value="">Select...</option>
								{% for i in patient %}
								<option value="{{i.id}}">{{i.p_name}}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Amount
							<span class="required"> * </span>
						</label>
						<div class="col-md-5">
							<input type="number" class="form-control input-height" name="amount" required />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">Upload Invoice
							<span class="required"> * </span>
						</label>
						<div class="col-md-5">
							<input type="file" class="form-control input-height" name="bill" required />
						</div>
					</div>

					<div class="form-actions">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">


								<button type="submit" class="btn btn-outline green-bgcolor button-submit"> Submit <i class="fa fa-check"></i>
								</button>

							</a>
						</div>
						



					</div>
				</div>



				{% endblock %}
